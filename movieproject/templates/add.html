{% extends 'base.html' %}
{% block body %}

<div class="container-fluid" style="margin-top:15px;">
    <form method="POST" enctype="multipart/form-data" style="width:70%">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Enter movie name" required><br>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="dsc" rows="4" placeholder="Enter movie details"></textarea><br>
<!--            <input class="form-control" type="text" name="dsc" rows="4" placeholder="Enter movie details"><br>-->
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="year" placeholder="Enter movie year"><br>
        </div>
        <div class="form-group">
            <input class="form-control" type="file" name="img" required><br>
        </div>
        <input class="btn btn-warning" style="font-weight:600;" type="submit">
    </form>
</div>

{% endblock %}
